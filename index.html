<!DOCTYPE html>
<html>

<head>

  <style>

        line-height: 1.6em;
        padding: 6px;
        font-size: 13px;
        background: white;
        border: thin solid gray;
        white-space: pre-wrap;
        border-radius: 3px;
        pointer-events: none;
      }

      .ml-5{
        margin-left: 10px;

      .mt-10{

  <div id='wrapper'>

    <hr style='width:100%'>

    <div class="container">

          <button id="map-power" type="button" class="btn btn-outline-primary">Power</button> 
          <button id="map-buildings" type="button" class="btn btn-outline-primary">Buildings</button>

          <button id="map-shake" type="button" class="btn btn-outline-primary">Shake</button>

        </div>
        <div class="col-sm-6 gridcol">

          </div> -->

        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 gridcol">
          <svg id='densitychart'></svg>
        </div>
        <div class="col-sm-6 gridcol">
          <svg id='linechart'></svg>
        </div>
      </div>
      <div class="row">
