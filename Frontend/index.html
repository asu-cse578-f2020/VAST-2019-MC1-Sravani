<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Group Project</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/api.js"></script>
    <script type="module" src="scripts/densityChart.js"></script>
    <script src="scripts/gridMap.js"></script>
    <script src="scripts/lineChart.js"></script>
    <script src="scripts/stackedBarChart.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <h2>Group Project</h2>
      <hr style="width: 100%" />
      <br />

      <div class="container">
        <div class="row">
          <div class="col-sm-6 gridcol">
            <button
              id="map-power"
              type="button"
              class="btn btn-outline-primary"
            >
              Power
            </button>
            <button
              id="map-buildings"
              type="button"
              class="btn btn-outline-primary"
            >
              Buildings
            </button>
            <button
              id="map-medical"
              type="button"
              class="btn btn-outline-primary"
            >
              Medical
            </button>
            <button
              id="map-shake"
              type="button"
              class="btn btn-outline-primary"
            >
              Shake
            </button>
            <button
              id="map-sewer"
              type="button"
              class="btn btn-outline-primary"
            >
              Sewer
            </button>
            <button
              id="map-roads"
              type="button"
              class="btn btn-outline-primary"
            >
              Roads
            </button>
            <br/>
            <div>
              <input
                type="checkbox"
                id="bridges-checkbox"
              />Bridges & PowerPlant &nbsp; &nbsp;
              <input
                type="checkbox"
                id="schools-hospitals"
              />Schools & Hospitals
            </div>
            <div>
              
            </div>
            
            <svg id="map"></svg>
            <div id="myModal" class="modal fade modal-lg" tabindex="-1" role="dialog" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Distribution of intensities for a city</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Modal body text goes here.</p>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-sm-6 gridcol">
            <svg id="stackedbarchart"></svg>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 gridcol">
            <div style="text-align: center; font-size: 18px; font-weight:bold">Number of reports per time</div>
            <svg id="densitychart" style="height: 250px"></svg>
            <div class="row">
              <div class="col-lg-5">
                <div>
                  <span style="padding-left:100px;">
                    <button
                    id="playbtn"
                    type="button"
                    class="btn btn-outline-primary"
                  >
                    Play
                  </button>
                  <button
                    id="pausebtn"
                    type="button"
                    style="margin-left:8px;"
                    class="btn btn-outline-primary"
                  >
                    Pause
                  </button>

                  </span>
                  
                </div>
              </div>
              <div class="col-lg-7">
                Selected Time: <span id="selectedtime"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 gridcol">
            <svg id="linechart"></svg>
          </div>
        </div>
        <div class="row">
          <svg id="gridmap" style="height: 1000px"></svg>
        </div>
      </div>
    </div>
  </body>
</html>
